<!DOCTYPE html>

<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <title>Galaxy Properties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="details.css">
  <link rel="shortcut icon" type="image/png" href="images/main-logo.png" />


</head>

<body>
  <h3>Galaxy Properties</h3>
  <div class="container">

    <div class="imagerow">
      <div class="image_box">
        <img id="galaxy-image1" src="" class="galaxy-image1" alt="SFH GIF" >
        <p class="imgtitle">SFH Map</p>
      </div>
      <div class="image_box">
        <img id="galaxy-image2" src="" class="galaxy-image2" alt="mass GIF" >
        <p class="imgtitle">Mass Map</p>
      </div>
    </div>


    <table>
      <tr><th id="field_name"><span></span></th><td>FIELD_NAME</td></tr>
      <tr><th id="id"></th><td>ID</td></tr>
      <tr><th id="npix"></th><td>npix</td></tr>
      <tr><th id="z_spec"></th><td>z_spec</td></tr>
      <tr><th id="mass"></th><td>mass</td></tr>
      <tr><th id="sfr"></th><td>SFR</td></tr>
      <tr><th id="ra"></th><td>ra</td></tr>
      <tr><th id="dec"></th><td>dec</td></tr>
    </table>
  </div>
  <script src="details.js"></script>
</body>

</html>
